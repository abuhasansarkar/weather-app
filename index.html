<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App using Html, CSS, and JavaScript </title>


  <!-- Font-Awesome CND -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom css -->
  <link rel="stylesheet" href="./assets/css/style.css" class="css">

</head>

<body>

  <section class="watherApp">
    <h1>Wether App</h1>
    <div class="search">
      <input type="text" name="search" placeholder="Enter your city name...">
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="wetherInfo">
      <img class="weatherImg" src="./assets/images/rain.png" alt="wether">
      <h2> <span class="temp">00</span>Â°C</h2>
      <h3 class="cityName">Search Your City</h3>
    </div>

    <div class="wetherDetails">

      <div class="col">
        <img src="./assets/images/humidity.png" alt="humidity">
        <div class="humidityInfo">
          <p> <b class="humidity">00</b>%</p>
          <h5>Humidity</h5>

        </div>
      </div>
      <div class="col">
        <img src="./assets/images/wind.png" alt="wind">
        <div class="humidityInfo">
          <p> <b class="wind">00</b> km/h</p>
          <h5>Wind Speed</h5>

        </div>
      </div>

  </section>



  <!-- JavaScript  -->
  <script src="./assets/js/custom.js"></script>

</body>

</html>
